<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delegaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content delegations-list">
  <ion-list [virtualScroll]="delegations">
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let delegations" approxItemHeight="457px">
          <ion-card class="delegations-card">
            <ion-card-header>
              <button ion-item detail-none (click)="goToDelegationDetail(delegations)">
                <ion-avatar item-start>
                  <img [src]="delegations.profilePic" alt="Delegation profile pic">
                </ion-avatar>
                {{delegations.name}}
                <span>({{delegations.country}})</span>
              </button>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
