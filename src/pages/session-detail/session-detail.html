<ion-header>
  <ion-navbar>
    <ion-title *ngIf="session">Cronograma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="session">
    <h1>{{session.name}}</h1>
    <h4 *ngFor="let speaker of session?.speakers">
      {{speaker.name}}
    </h4>
    <p>
      {{session.timeStart}} - {{session.timeEnd}}
    </p>
    <p><b>Lugar:</b> {{session.location}}</p>
    <p><b>Descripci√≥n:</b> {{session.description}}</p>
  </div>
</ion-content>
