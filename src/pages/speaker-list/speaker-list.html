<ion-content class="card-background-page speaker-list">
  <ion-list [virtualScroll]="speakers">
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col>

          <ion-card *virtualItem="let speaker">
            <button ion-item detail-none (click)="goToSpeakerDetail(speaker)">
              <img src="../assets/img/logo-fie-2018.png" />
              <div class="card-title">{{speaker.name}}</div>
              <div class="card-subtitle">{{speaker.location}}</div>
            </button>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
