<ion-header>
  <ion-navbar>
    <ion-title>Staff</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="staff-detail">
  <div text-center *ngIf="staff">
    <img [src]="staff.profilePic" [alt]="staff.name"><br>
    <h4>{{staff?.name}}</h4>
    <h5 class="job-position">{{staff?.about}}</h5>

    <p>{{staff?.bio}}</p>
    <button ion-button icon-only clear small color="twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="github">
      <ion-icon name="md-mail"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </div>
</ion-content>
