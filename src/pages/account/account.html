<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Actualizar foto</button>
      <button ion-item (click)="changeUsername()">Cambiar Nombre de Usuario</button>
      <button ion-item (click)="changePassword()">Cambiar Contraseña</button>
      <button ion-item (click)="logout()">Cerrar Sesión</button>
    </ion-list>
  </div>
</ion-content>
